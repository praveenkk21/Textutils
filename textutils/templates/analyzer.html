{% extends "base.html" %}
{% block title %}Welcome to Analyzer page{% endblock %}
{% block msg%}
<div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success!, </strong> Your text has been analized and modified..
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endblock%}

{% block content %}
      <form class='container'>
        <div class="mb-3"> 
            <label for="floatingTextareaDisabled" class="form-label">
              <h4>Transformed text</h4>
            </label>
        </div>
        <div class="form-floating mb-3">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextareaDisabled" disabled style="height: 192px;">{{ Transformedtext }}</textarea>
        </div>
    </form>
{% endblock content %}
